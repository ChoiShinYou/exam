<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var i = 0;
		for (var i = 1; i <= 9; i++) {
			for (var dan = 1; dan <= 9; dan++) {
				document.writeln(i + "*" + dan + "=" + dan * i + "&nbsp;&nbsp");
			}
			document.writeln("<br>");
		}
	</script>
</body>
</html>
