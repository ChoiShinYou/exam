	<script type="text/javascript">
/*콘솔소개*/
 	console.log("타입확인");
 	
	console.log(typeof 1);
	console.log(typeof 1.5);
	console.log(typeof '한');		//stirng
	console.log(typeof "안녕하세요");	//string
	console.log(typeof (6>5));		//boolean
	
	
 	console.log("--------------------------------");

	
	console.log("number형 확인");
	
	console.log(13+5);	//18
	console.log(13-5);	//8
	console.log(13*5);	//65
	console.log(13/5);	//2.6
	console.log(13%5);	//3
	console.log(13+5.2);	//18.2
	console.log(5+3*2);	//11
	console.log((5+3)*2);   //16
	
	
 	console.log("--------------------------------");

	
	console.log("string형 확인");
	
	console.log("동해물과 백두산이");	
	console.log('동해물과 백두산이');		
	
	//동해물과 "백두산"이
	console.log('동해물과 "백두산"이');	
	//동해물과 '백두산'이
	console.log("동해물과 '백두산'이");	
	//\"특수기호 (이스케이프문자)
	console.log('동해물과 \"백두산\"이');	

	console.log('동해물과 \n백두산이');
	console.log('동해물과 \t백두산이');
	
	var no = 1234;
	console.log("동해물과" + no +"백두산이");

	
 	console.log("--------------------------------");

 	
 	console.log("boolean형 확인")
 	
 	console.log(52>273);
 	console.log(52<273);

 	
	</script>
 	

	<script type = "text/javascript">
	console.log("--------------------------------");
	var person1 = "최신영";
	//코드작성
	var person2 = "이정환"	
	var person3 = "모리스"

	console.log(person1);
	console.log(person2);
	console.log(person3);

	
	console.log("--------------------------------");

	
	var data;
	console.log(typeof data);	//undefined
	    
	data = 15;
	console.log(typeof data);	//number
	    
	data = "안녕";
	console.log(typeof data);	//string
	    
	data = "true"
	console.log(typeof data);	//boolean

	
	console.log("--------------------------------");

	console.log("123" == 123);	//true
	console.log("123" === 123);	//false
	
	var myVar1;
	var myVar2 = null;
	
	console.log(myVar1 == myVar2);	//true
	console.log(myVar1 === myVar2);	//false
	
	console.log('' == false);
	console.log('' == 0);
	console.log(0 == false);
	
	</script>
